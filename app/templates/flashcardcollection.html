{% extends "base.html" %}

{% block title %}Flashcards - {{ flashcardcollection.name }}{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1> {{ flashcardcollection.name }} </h1>
        {% for category in flashcardcollection.categories %}
            <span class="label label-primary">{{ category.name }}</span>
        {% endfor %}
        <br>
    </div>
    <a href="{{ url_for('.pretest', id=flashcardcollection.id, mode='start') }}"><span
            class="btn btn-primary btn-learn">Pre-Test</span></a>
    <a href="{{ url_for('.learn', id=flashcardcollection.id, mode='start') }}"><span
            class="btn btn-primary btn-learn">Learn All</span></a>
    <a href="{{ url_for('.test', id=flashcardcollection.id, mode='normal') }}"><span
            class="btn btn-primary btn-learn">Test</span></a>
    <a href="{{ url_for('.reset_cards', id=flashcardcollection.id) }}"><span
            class="btn btn-warning btn-learn">Reset Cards</span></a>
    <!-- {% include "_flashcard.html" %} -->

{% endblock %}
